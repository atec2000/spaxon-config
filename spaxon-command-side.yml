message: Greetings from the PRODUCT-COMMAND-SIDE microservice [using the LOCALHOST config].

axon:
  amqp:
    exchange: spaxon.events.fanout.exchange

#debug: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://spaxon-discovery:8761/eureka/
  instance:
    preferIpAddress: true
    
spring:
    application:
        exchange: spaxon.events.fanout.exchange
        queue: spaxon.default.queue
        databaseName: orders
        eventsCollectionName: events
        snapshotCollectionName: snapshots
    rabbitmq:
        hostname: spaxon-rabbitmq
        username: test
        password: password
    datasource:
        url: jdbc:mysql://spaxon-mysql:3306/spaxon
        driverClassName: com.mysql.jdbc.Driver
        username: root
        password: root
        validation-query: SELECT 1
    jpa:
        database: mysql
        show-sql: true
        hibernate:
            ddl-auto: create-drop
    devtools:
        remote: 
            secret: thisismysecret
